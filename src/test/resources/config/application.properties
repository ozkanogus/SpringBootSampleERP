spring.application.name=erpsample-grocery

logging.level.ROOT=INFO

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude=static/**
spring.devtools.livereload.enabled=true

spring.jackson.serialization.indent-output=true

#spring.jpa.properties.hibernate.jdbc.time_zone= UTC
spring.jpa.properties.hibernate.id.new_generator_mappings= true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit= true
spring.jpa.properties.hibernate.cache.use_second_level_cache= false
spring.jpa.properties.hibernate.cache.use_query_cache= false
spring.jpa.properties.hibernate.generate_statistics= false
spring.jpa.properties.hibernate.jdbc.batch_size= 25
spring.jpa.properties.hibernate.order_inserts= true
spring.jpa.properties.hibernate.order_updates= true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch= true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding= true

spring.jpa.hibernate.ddl-auto= none
spring.jpa.hibernate.naming.physical-strategy= org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy= org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

spring.jpa.open-in-view= false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:h2:mem:grocery;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.hikari.poolName=Hikari
spring.datasource.hikari.auto-commit=false

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm
spring.mvc.format.time=HH:mm

